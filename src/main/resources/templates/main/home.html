<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts::header"></head>
<nav th:replace="layouts::foo"></nav>
<body>


<div class="container">
    <h3>Main Dashboard</h3>
    <a th:text="${versionNumber}"></a>

    <hr>
    <h4> Current Projects </h4>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">

                <tr>
                    <th>Project Name</th>
                    <th>Project Stage</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="aProject:${projects}">
                    <td th:text="${aProject.name}"/>
                    <td th:text="${aProject.stage}"/>

                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-4">
            <canvas id="myPieChart" height="50" width="50"></canvas>
            <script>
                let chartData = "[[${projectStatus}]]";
            </script>
        </div>


    </div>

</div>

<div class="container">
    <h4> Current Employees </h4>
    <div class="row">
        <div class="col-md-6">

            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>Fist Name</th>
                    <th>Last Name</th>
                    <th>Project Count</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="aEmployee:${employeeListProjectsCnt}">
                    <td th:text="${aEmployee.firstName}"/>
                    <td th:text="${aEmployee.lastName}"/>
                    <td th:text="${aEmployee.projectCount}"/>

                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>






<script type="text/javascript" th:src="@{myChart.js}"></script>

</body>

</html>
